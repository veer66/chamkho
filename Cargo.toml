[package]
name = "chamkho"
version = "0.1.0"
authors = ["Vee Satayamas <vsatayamas@gmail.com>"]
description = "Lao/Thai word segmentation/breaking library and command line"
documentation = "https://github.com/veer66/chamkho/blob/master/README.md"
homepage = "https://gitlab.com/veer66/chamkho/"
repository = "https://gitlab.com/veer66/chamkho.git"
readme = "README.md"
keywords = ["text", "nlp", "lao", "thai", "library"]
license = "LGPL-3.0"

[[bin]]
name = "wordcut"
path = "src/cli.rs"

[dependencies]
clap = { version = "1", features = ["yaml"] }
prefixtree = "0.0.5"
lazy_static = "0.2.2"
num_cpus = "1.2.1"
threadpool = "1.3.2"
